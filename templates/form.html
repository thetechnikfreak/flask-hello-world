<h1>➕ Neue Veranstaltung</h1>
<form method="POST" enctype="multipart/form-data">
  <label>Titel (max 30):</label><br>
  <input name="title" maxlength="30" required><br><br>

  <label>Beschreibung (max 143):</label><br>
  <textarea name="description" maxlength="143" required></textarea><br><br>

  <label>Datum:</label><br>
  <input type="date" name="date" required><br><br>

  <label>Bild (1:1, jpg/png):</label><br>
  <input type="file" name="image" accept="image/*"><br><br>

  <button type="submit">Speichern</button>
</form>
<a href="/">⬅ Zurück</a>
